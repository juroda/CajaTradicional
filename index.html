<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 Ejemplo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Example</title>
</head>

<body>
    <main id="agrupar">

        <header id="cabecera">
            <h1>Titulo</h1>
        </header>

        <nav id="navegador">
            <ul id="menu">
                <li>Principal</li>
                <li>Fotos</li>
                <li>Videos</li>
                <li>Contactos</li>
            </ul>
        </nav>

        <section id="seccion">

            <article>
                <header>
                    
                    <div>
                        <h1>Titulo Uno</h1>
                        <h2>Titulo Dos</h2>
                    </div>
                    
                    <time datetime="2011-12-10" pubdate>Publicado 10-12-2011</time>
                    <br>
                    Texto Texto Texto Texto Texto
                    
                    <figure>
                        <img src="/img/Carl.jpg" alt="montañas">
                        <figcaption>Esta es la imagen del primer mensaje</figcaption>
                    </figure>
                    
                    <footer>
                        <p>Comentarios</p>
                    </footer>
                </header>
            </article>


            <article>
                <header>

                    <div>
                        <h1>Titulo tres</h1>
                        <h2>Titulo cuatro</h2>
                    </div>
                    
                    <time datetime="2011-12-10">Publicado 10-12-2011</time>
                    <br>
                    
                    Texto Texto Texto Texto Texto
                    
                    <figure>
                        <img src="img/Jonny.jpg" alt="Desierto">
                        <figcaption>Esta es la imagen del segundo mensaje</figcaption>
                    </figure>
                    <footer>
                        <p>Comentarios</p>
                    </footer>
                </header>
            </article>
        </section>

        <aside id="columna">
            <blockquote>Mensaje Nº1</blockquote>
            <blockquote>Mensaje Nº2</blockquote>
        </aside>

        <footer id="pie">
            Derechos reservados &copy; 2010-2011
        </footer>
    </main>

</body>

</html>
